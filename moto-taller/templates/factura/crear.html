{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Crear Nueva Factura</h2>
    
    <form method="POST" action="{{ url_for('factura.crear_factura') }}" enctype="multipart/form-data">
        
        <div class="mb-3">
            <label for="orden_id" class="form-label">Orden de Trabajo</label>
            <select class="form-select" id="orden_id" name="orden_id" required>
                <option value="">Seleccione una orden</option>
                {% for orden in ordenes %}
                <option value="{{ orden.id }}">Orden #{{ orden.id }} - {{ orden.nombre_cliente }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="subtotal" class="form-label">Subtotal</label>
            <input type="number" step="0.01" class="form-control" id="subtotal" name="subtotal" required>
        </div>
        
        <div class="mb-3">
            <label for="pdf" class="form-label">PDF de Factura (Opcional)</label>
            <input type="file" class="form-control" id="pdf" name="pdf" accept=".pdf">
        </div>
        
        <button type="submit" class="btn btn-primary">Generar Factura</button>
    </form>
</div>
{% endblock %}
